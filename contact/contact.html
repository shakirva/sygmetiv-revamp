<!DOCTYPE html>
<html lang="en">

<head>

    <div class="container">

                    </form>

                </div>
            </div>

            <div class="right">

                    <div class="gray-text-wrapper">
                        <h2 class="gray-text">address</h2>
                        <p>E1-First floor, Shahas <br>
                            Apartment, Chavakkad. <br>

                            INDIA, PIN: 680506 <br>
                        </p>
                    </div>
